<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>


<script src="../static/js/index.js"></script>


<body style="background-color: rgba(240, 240, 240, 0.4); padding-top: 140px;" >
{% include('head.html') %}
	<div class="section" style="padding: 30px;">
			<input type="radio" name="slide" id="slide01" checked>
			<input type="radio" name="slide" id="slide02">
			<input type="radio" name="slide" id="slide03">

			<div class="slidewrap">
				<ul class="slidelist">
					<li>
						<a>
							<label for="slide03" class="left"></label>
							<img src="../static/img/test1.jpg">
							<label for="slide02" class="right"></label>
						</a>
					</li>
					<li>
						<a>
							<label for="slide01" class="left"></label>
							<img src="../static/img/test2.jpg">
							<label for="slide03" class="right"></label>
						</a>
					</li>
					<li>
						<a>
							<label for="slide02" class="left"></label>
							<img src="../static/img/test1.jpg">
							<label for="slide01" class="right"></label>
						</a>
					</li>
				</ul>
			</div>
	</div>

	<div class="mycards">
		<div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
			{% for boardList in boardlist %}
			<div class="col" style="padding-right: 0";>
				<div class="card h-100" style="border-radius:10px 10px 10px 10px;">

					<img src="../static/userimg/{{boardList.file}}"
						 class="card-img-top"
						 style="width: 100%; height: 220px; object-fit: cover; border-radius: 10px 10px 10px 10px;">
					<div class="card-body" style="border-radius: 10px 10px 10px 10px;">
						<h5 class="card-title"
							style="font-size: 18px">{{boardList.title}}</h5>
						<h5 class="card-title"
							style="font-size: 18px">{{boardList.nickname}}</h5>
						<p class="mycomment"><button  onclick="go_view({{boardList.num}})" type="button">자세히 보기</button></p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<div class="bottom">
</div>

</body>
</html>


    </body>
</html>
