<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <title>글 작성</title>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <style>


        body {
            min-height: 100vh;
            padding-top: 80px;
            background-image: url(../static/img/test2.jpg);
            background-clip: border-box;
            background-size: cover;
            background-position: center;
        }

        .writewrap {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;


        }

        .writewrap > posting-box {
            align-items: center;
        }

        .container > h1 {
            font-size: 30px;
            margin-bottom: 30px;

        }

        .container > h5 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        textarea.form-control {
            height: 200px;

        }

        input[type="text"] {

            all: unset;
            padding: 10px;
            font-size: 18px;
            border: 0;
            width: 96.8%;
            border-bottom: 2px solid gray;
        }

        .writebtn {
            margin-top: 20px;
        }


        .writebtn > button {

            background-color: cornflowerblue;
            color: white;
            font-size: 17px;
            border: 0;
            border-radius: 18px;
            width: 120px;
            height: 40px;
            font-weight: bold;
            transition-duration: 0.5s;
            cursor: pointer;
        }

        .writebtn > button:hover {

            background-color: white;
            transition-duration: 0.5s;
            color: gray;
        }


    </style>


    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
        })


        function posting() {


            let nickname = $('#nickname').text()
            console.log("nickname" + nickname)

            let title = $('#title').val()
            let content = $("#content").val()
            let num = Date.now()
            let file = $('#file')[0].files[0]
            let form_data = new FormData()


            form_data.append("file_give", file)
            form_data.append("title_give", title)
            form_data.append("content_give", content)
            form_data.append("nickname_give", nickname)
            form_data.append("num_give", num)

            $.ajax({
                type: "POST",
                url: "/write",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {

                    alert(response["msg"])
                    window.location.href = "/ObjectView/" + response["num"]
                }
            });
        }

        function post_update(num) {


            let nickname = $('#nickname').text()

            let title = $('#up_title').val()
            let content = $("#up_content").val()

            let file = $('#up_file')[0].files[0]
            let form_data = new FormData()


            form_data.append("file_give", file)
            form_data.append("title_give", title)
            form_data.append("content_give", content)
            form_data.append("nickname_give", nickname)
            form_data.append("num_give", num)

            $.ajax({
                type: "POST",
                url: "/write/update",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {

                    alert(response["msg"])
                    window.location.href = "/ObjectView/" + response["num"]
                }
            });
        }

        function go_main() {
            window.location.href = "/"
        }

        {#수정페이지에서 돌아가기#}

        function go_back() {
            history.back();
        }

    </script>
</head>

<body>
{% include('head.html') %}

<div class="writewrap">
    <div style="height:200px;"></div>
    <div class="wrap" style=" max-width: 900px;margin: auto;">
            <div class="container">
                <h1> 여행 후기📑 </h1>
                <p><h5>작성자: <span id="nickname">{{ user_info.nickname }}</span></h5></p>
                <div class="posting-box">
                    {% if status == False %}
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="사진 제목" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="file">
                        </div>

                        <div class="form-group">
                        <textarea class="form-control" id="content" rows="3"
                                  placeholder="여행 후기를 남겨주세요!"></textarea>
                        </div>
                    {% endif %}

                    {% if status == True %}
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="up_file" value="{{ post.file }}">
                            <label class="custom-file-label" for="file">사진 선택하기</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="up_title" value="{{ post.title }}">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="up_content" rows="3">{{ post.content }}</textarea>
                        </div>
                    {% endif %}
                    <div class="writebtn">
                        {% if status == True %}
                            <button onclick="go_back()" type="button" class="btn btn-primary">돌아가기</button>
                            <button onclick="post_update({{ post.num }})" type="button" class="btn btn-primary">수정하기
                            </button>

                        {% else %}
                            <button onclick="go_main()" type="button" class="btn btn-primary">돌아가기</button>
                            <button onclick="posting()" type="button" class="btn btn-primary">저장하기</button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="card-columns" id="cards-box">
        </div>
    </div>
</div>


</body>

</html>
